<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vice President</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="#" onclick="showView('dashboard-view'); return false;" class="active">
            Requests
        </a>
        <a href="#" onclick="showView('account-view'); return false;">
            Account Settings
        </a>
        <a href="#" onclick="logout(); return false;">
            Logout
        </a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <!-- REQUESTS VIEW (uses dashboard-view id) -->
        <section id="dashboard-view">
            <h1>VP Requests</h1>
            <p>Here you’ll see leave requests submitted by staff.</p>
            <!-- TODO: insert your requests table or cards here -->
        </section>

        <!-- ACCOUNT SETTINGS VIEW -->
        <section id="account-view" style="display: none;">
            <div class="account-settings-card">
                <div class="account-header">
                    <div>
                        <h1>VP Name</h1>
                        <p class="employee-id">ID: VP••••••</p>
                    </div>
                    <button type="button" class="btn-edit">Edit</button>
                </div>

                <form class="account-form">
                    <!-- Row 1: Name & Contact -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vpName">Full Name</label>
                            <input id="vpName" type="text" value="Your Name" disabled>
                        </div>
                        <div class="form-group">
                            <label for="vpContact">Contact Number</label>
                            <input id="vpContact" type="tel" value="(09) " disabled>
                        </div>
                    </div>
                    <!-- Row 2: Password & Type -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vpPassword">Change Password</label>
                            <input id="vpPassword" type="password" placeholder="••••••••" disabled>
                        </div>
                        <div class="form-group">
                            <label for="employeeRole">Role</label>
                            <input id="employeeRole" type="text" disabled>
                        </div>
                    </div>
                    <!-- Email Section -->
                    <div class="email-section">
                        <h2>My Email Address</h2>
                        <div class="email-item">
                            <div class="email-left">
                                <input type="checkbox" checked disabled>
                                <label>vp@example.com</label>
                            </div>
                            <span class="email-timestamp">just now</span>
                        </div>
                        <button type="button" class="add-email-btn">
                            + Add Email Address
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
